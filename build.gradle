plugins {
    id 'java'
}

version = '1.0'
group = 'shit.warps'

configurations {
    embed
    implementation.extendsFrom embed
}

repositories {
    mavenCentral()
    maven {
        name 'nms-repo'
        url 'https://repo.codemc.org/repository/nms/'
    }
    maven {
        url = "https://repo.dmulloy2.net/repository/public/"
    }
}

dependencies {
    // org.spigotmc:spigot:1.8.8-R0.1-SNAPSHOT
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
    //compileOnly group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    //embed group: 'com.comphenix.protocol', name: 'ProtocolLib', version: '4.7.0'
}

jar {
    from(configurations.embed.collect {
        it.isDirectory() ? it : zipTree(it)
    }) {
        exclude 'dummyThing',
                'LICENSE.txt',
                'META-INF/MUMFREY.RSA',
                'META-INF/maven/**',
                'org/**/*.html'
    }
}